<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>


  <h1 class="title">Encriptador</h1>
  <div class="container">

    <div class="text_container">
      <textarea id="normal" placeholder="Normal" oninput="handleNormalInput();"></textarea>
      <button id="copy_normal_btn" onclick="handleClickCopyNormal();">Copy</button>
    </div>

    <div class="button_container">
      <button class="btn" onclick="handleClick();" disabled></button>
      <div id="error_message"></div>
    </div>

    <div class="text_container">
      <textarea id="encriptado" placeholder="Encriptado" oninput="handleEncryptedInput();"></textarea>
      <button id="copy_encrypted_btn" onclick="handleClickCopyEncrypted();">Copy</button>
    </div>

  </div>

  <script src="app.js"></script>
</body>

</html>
